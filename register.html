<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Регистрация в Корпоративном Коннекторе</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i>КорпКоннектор
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Сотрудники</a></li>
      <li><a href="register.html">Регистрация</a></li>
      <li><a href="login.html">Войти</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">
      Зарегистрируй свой профиль
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Регистрация профиля</p>
    <form action="dashboard.html" class="form">
        <div class="form-group">
           <input type="text" placeholder="Name" required>   
        </div>
        <div class="form-group">
           <input type="email" placeholder="Email Address">   
           <small class="form-text">
             Если хотите использовать фотографию как аватар, Вы можете использовать <span><a href="https://ru.gravatar.com/">Gravatar</a> </span>
           </small>
        </div>
        <div class="form-group">
           <input type="password" placeholder="Password" minlength="6"/>   
        </div>
        <div class="form-group">
           <input type="password" placeholder="Confirm Password" minlength="6">   
        </div>
           <input type="submit" value="Регистрация" class="btn btn-primary" />
    </form>
    <p class="my-1">
      Уже зарегистрированы? <a href="login.html">Войдите</a>
    </p>
  </section>
</body>
</html>
