<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Корпоративный Коннектор, Образование</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> КорпКоннектор
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html"> Сотрудники</a></li>
      <li><a href="posts.html"> Сообщения</a></li>
      <li><a href="dashboard.html"><i class="fas fa-user"></i><span class="hide-sm"> Личный кабинет</span></a></li>
      <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="hide-sm"> Выйти</span></a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Образование и дополнительные курсы</h1>
    <p class="lead"><i class="fas fa-graduation-cap"></i> Добавьте информацию об обучении (диплом, курсы)</p>
    <small>* = поля, обязательные для заполнения</small>
    <form  class="form">
      <div class="form-group">
        <input type="text" placeholder="* School or Bootcamp" name="school" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="* Degree or Sertificate" name="degree" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Field of Study" name="fieldofstudy">
      </div>
      <div class="form-group">
        <h4> Начало обучения</h4>
        <input type="date" name="from">
      </div>
      <div class="form-group">
        <h4>Окончание обучения</h4>
        <input type="date" name="to">
      </div>
      <div class="form-group">
        <p><input type="Checkbox" name="current" value="" /> Текущие курсы</p>
      </div>
      <div class="form-group">
        <textarea name="description" cols="30" rows="5" placeholder="Описание изучаемых навыков"></textarea>
      </div>
      <div>
        <input type="submit" class="btn btn-primary my-1"/><a class="btn btn-light my-1" href="dashboard.html"> Назад</a>
      </div>
    </form>
  </section>
</body>
</html>
