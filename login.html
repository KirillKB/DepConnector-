<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Добро пожаловать в Корпоративный Коннектор</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> КорпКоннектор
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Сотрудники</a></li>
      <li><a href="register.html">Регистрация</a></li>
      <li><a href="login.html">Войти</a></li>
    </ul>
  </nav>
  <section class="container">

    <!-- Alert -->

    <div class="alert alert-danger">
      Не верные данные
    </div>

    <h1 class="large text-primary">
      Войти
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Введите Ваш email и пароль</p>
    <form action="dashboard.html" class="form">
        <div class="form-group">
           <input type="email" placeholder="Email Address">   
        </div>
        <div class="form-group">
           <input type="password" placeholder="Password" minlength="6"/>   
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
    </form>
    <p class="my-1">
      У Вас еще нет аккаунта? <a href="register.html"> Зарегистрируйтесь</a>
    </p>
  </section>
</body>
</html>
